<div class="table-container">

    <div class="text-center">
        <h1><strong>Gestion des utilisateurs</strong></h1><br>
        <button class="square-btn create" (click)="refresh()">Actualiser le tableau</button>
    </div>

    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th *ngFor="let col of displayedColumns">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ligne of utilisateurs">
            <td>{{ligne.id_utilisateur}}</td>
            <td>{{ligne.prenom}}</td>
            <td>{{ligne.nom}}</td>
            <td>{{ligne.description}}</td>
            <td>{{ligne.email}}</td>
            <td>{{ligne.mdp}}</td>
            <td><button class="square-btn delete" (click)="supprimerUtilisateur(ligne.id_utilisateur)"><mat-icon class="mat-18">delete</mat-icon></button></td>
        </tr>
        </tbody>
    </table>

</div>
