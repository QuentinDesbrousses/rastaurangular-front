<div class="table-container">

    <div class="text-center">
        <h1 class="text-center"><strong>Gestion des recettes</strong></h1>
        <button class="square-btn create" (click)="creerRecette()">
            <strong>Cr√©er une recette</strong>
        </button>
        <button class="square-btn create" (click)="refresh()">Actualiser le tableau</button>
    </div>

    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th *ngFor="let col of displayedColumns">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ligne of recettes">
            <td>{{ligne.getId()}}</td>
            <td>{{ligne.getTitre()}}</td>
            <td>{{ligne.getDescription()}}</td>
            <td><button class="square-btn update" (click)="montrerEtapes(ligne.getId())"><mat-icon class="mat-18">Etapes</mat-icon></button></td>
            <td>{{ligne.getCategorie()}}</td>
            <td>{{ligne.getNbCouvert()}}</td>
            <td>{{ligne.getTemps()}}</td>
            <td><button class="square-btn update" (click)="ficheTechnique(ligne.getId())"><mat-icon class="mat-18">download</mat-icon></button></td>
            <td><button class="square-btn update" (click)="modifierRecette(ligne.getId())"><mat-icon class="mat-18">update</mat-icon></button></td>
            <td><button class="square-btn delete" (click)="supprimerRecette(ligne.getId())"><mat-icon class="mat-18">delete</mat-icon></button></td>
        </tr>
        </tbody>
    </table>

</div>
