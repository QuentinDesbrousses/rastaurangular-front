<div class="table-container">

    <div class="text-center">
        <h1><strong>Stock des ingrédients</strong></h1>
        <button class="square-btn create" (click)="creerIngredient()">
            <strong>Créer un ingrédient</strong>
        </button>
        <button class="square-btn create" (click)="refresh()">Actualiser le tableau</button>
    </div>

    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th *ngFor="let col of displayedColumns">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ligne of ingredients">
            <td>{{ligne.getId()}}</td>
            <td>{{ligne.getNom()}}</td>
            <td>{{ligne.getCategorie()}}</td>
            <td>{{ligne.getAllergene()}}</td>
            <td>{{ligne.getUnite()}}</td>
            <td>{{ligne.getQuantite()}}</td>
            <td>{{ligne.getCoutU()}}</td>
            <td><button class="square-btn update" (click)="modifierIngredient(ligne.getId())"><mat-icon class="mat-18">update</mat-icon></button></td>
            <td><button class="square-btn delete" (click)="supprimerIngredient(ligne.getId())"><mat-icon class="mat-18">delete</mat-icon></button></td>
        </tr>
        </tbody>
    </table>

</div>
