<!-- ToolBar -->
<mat-toolbar class="toolbar">
    <div class="toolbarTitle"><h1>RestaurAngular</h1></div>
        <button class="square-btn register-btn toolbar-btn" mat-button routerLink="/inscription">S'inscrire</button>
        <button class="square-btn login-btn toolbar-btn" mat-button routerLink="/connexion">Se connecter</button>
</mat-toolbar>

<!-- Page -->
<mat-drawer-container class="sidenav-container" autosize>

    <!-- SideNavBar -->

        <mat-nav-list class="sidenav-content">
            <div class="row align-items-start">
                <div class=""><button class="square-btn sidenav-btn" mat-button routerLink="/accueil">Accueil</button></div>
                <div class=""><button class="square-btn sidenav-btn" mat-button routerLink="/ingredients">Ingredients</button></div>
                <div class=""><button class="square-btn sidenav-btn" mat-button routerLink="/allergenes">Allerg√®nes</button></div>
                <div class=""><button class="square-btn sidenav-btn" mat-button routerLink="/recettes">Recettes</button></div>
                <div class=""><button class="square-btn sidenav-btn" mat-button routerLink="/utilisateurs">Utilisateurs</button></div>
            </div>
        </mat-nav-list>
    </mat-drawer>

    <!--Content Page-->

        <button class="square-btn menu-btn"  mat-button (click)="drawer.toggle()">
